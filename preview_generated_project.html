hange={handleChange} /> <button type="submit">Book Now</button> </form> </section> <section id="about" className="about-section"> <h2>About Us</h2> <div className="about-details"> <p>Welcome to our gastronomic restaurant where we offer exquisite dishes for your dining pleasure. Our chefs use the finest ingredients to create memorable culinary experiences.</p> </div> </section> </div> </div> ); } export default App;
    
    // Mount the React component
    const root = ReactDOM.createRoot(document.getElementById('root'));

    if (typeof ProjectManagementApp !== 'undefined') {
